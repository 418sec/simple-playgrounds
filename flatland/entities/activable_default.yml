# Edibles
edible_texture : &edible-texture
  texture_type: centered_random_tiles
  color_min: [40, 120, 150]
  color_max: [80, 150, 190]
  size_tiles : 10
  radius: 15

edible :
  physical_shape: pentagon
  radius: 15
  mass: 10
  texture: *edible-texture
  interaction_range: 10
  shrink_ratio_when_eaten: 0.9
  initial_reward: 30
  min_reward: 5


# Dispenser

# Pellet
pellet_texture : &pellet-texture
  texture_type: color
  color: [50, 100, 50]

pellet : &pellet
  physical_shape: hexagon
  radius: 5
  mass: 5
  texture: *pellet-texture
  movable: True
  reward : 5

dispenser_texture : &dispenser-texture
  texture_type: centered_random_tiles
  color_min: [200, 80, 180]
  color_max: [240, 120, 220]
  size_tiles : 10
  radius: 15

dispenser :
  physical_shape: circle
  radius: 15
  texture: *dispenser-texture
  interaction_range: 10
  entity_produced: *pellet
  production_limit: 15
  mass : 10


